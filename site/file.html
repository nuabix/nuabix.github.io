<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: #00ff00; 
  background-color: black;
  text-decoration: none;
  font-family: "Courier New", monospace;
  animation: matrix 3s infinite;
}

@keyframes matrix {
  0% { opacity: 0.8; }
  25% { opacity: 1; }
  75% { opacity: 1; }
  100% { opacity: 0.8; }
}
</style>
<script>
var links = ["../site/code.html","https://file.kiwi/784d8c41#xCRZDu1PmCQWoLHBwcDNwA"];
var index = 0;
function printLink() {
  var link = document.createElement("a");
  link.innerHTML = links[index];
  link.href = links[index];
  link.target = "_blank";
  document.body.appendChild(link);
  document.body.appendChild(document.createElement("br"));
  index++;
  if (index == links.length) {
    clearInterval(timer);
  }
}
var timer = setInterval(printLink, 100);
</script>
</head>
<body style="background-color: black;"> <!-- 배경색을 검정색으로 변경 -->
</body>
</html>
