<!DOCTYPE html>
<html>
    <head>
        <title>Community Site</title>
    </head>
    <body>
        <h1>Welcome to our Community Site!</h1>
        <p>This is the home page of our site, where we showcase the work of our community members.</p>

        <!-- Form for submitting new posts -->
        <form action="/submit" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="post">Post:</label><br>
            <textarea id="post" name="post"></textarea><br>

            <input type="submit" value="Submit Post">
        </form>
    </body>
</html>
