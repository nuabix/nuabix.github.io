<!DOCTYPE html>
<html>
  <head>
    <title>DOS Window</title>
    <link rel="stylesheet" href="core/style.css">
    <script src="core/script_head.js">
    </script>
  </head>
  <body>
    <div id="console">
      <div id="console-header">
        <div class="console-title">Nuabix - DOS</div>
        <div class="console-buttons">
          <div class="console-button console-minimize"></div>
          <div class="console-button console-maximize"></div>
          <div class="console-button console-close"></div>
        </div>
      </div>
      <div class="console-body">
        <div class="console-text"></div>
        <div class="console-input">
          <span class="console-prompt">C:\></span>
          <input type="text" class="console-input-field" />
        </div>
      </div>
    </div>
    <script src="core/script_core.js">
    </script>
  </body>
</html>
