    <!doctype html>
    <html lang="ko">

    <head>
    <meta charset="UTF-8">
    <title>[##_page_title_##]</title>
    <!--<link rel="stylesheet" href="./style.css">-->
    <link rel="icon" type="image/png" href="https://i.imgur.com/G62qRFv.png" alt="Site Icon">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <style>
        body {background-color: black;}
        .hover-div {color: #30ff00;}
        .hover-div:hover {color: red;}
    </style>
    </head>

    <body>
    <s_t3>
    <div id="wrap">
        <section class="container">
            <article id="content">
                <div class="inner">
                    <s_article_protected>
                        <s_index_article_rep>
                            <div class="post-item">
                                <a href="[##_article_rep_link_##]" style="text-decoration: none; color: #30ff00; font-family: serif;">
                                    <!--<span class="thum"></span>-->
                                    <span class="title hover-div">[[##_article_rep_date_##]] [##_article_rep_title_##]</span>
                                </a>
                            </div>
                        </s_index_article_rep>
                        <s_permalink_article_rep>
                            <div class="hgroup">
                                <h1 style="color:#30ff00; font-family: serif;">[##_article_rep_title_##]</h1>
                                <div class="post-meta">
                                    <!--<span class="date">[##_article_rep_date_##]</span>-->
                                </div>
                            </div>
                            <div class="entry-content">
                                <!--[##_article_rep_desc_##] style="border-color: #30ff00;"-->
                                <form class="protected_form" onsubmit="[##_article_dissolve_##]">
                                    <p style="color:#30ff00; font-family: serif;">This post is protected.<br>
                                    Enter your password to view the content.</p>
                                    <fieldset style="border-color: #30ff00;">
                                        <input type="password" id="[##_article_password_##]" name="[##_article_password_##]" value="" placeholder="Password" style="border-color: #27d100; background-color: black; color: #30ff00; font-family: serif;" />
                                        <button type="submit" class="btn" style="border-color: #30ff00; background-color:black; color: #30ff00; font-family: serif;">Enter</button>
                                    </fieldset>
                                </form>
                            </div>
                        </s_permalink_article_rep>
                    </s_article_protected>

                    <s_article_rep>
                        <s_index_article_rep>
                            <div class="post-item">
                                <a href="[##_article_rep_link_##]" style="text-decoration: none; color: #30ff00; font-family: serif;">
                                    <span class="excerpt protected">[[##_article_rep_date_##]]</span>
                                    <span class="title">[##_article_rep_title_##]</span>
                                    <!--<span class="excerpt">[##_article_rep_summary_##]</span>-->
                                </a>
                            </div>
                        </s_index_article_rep>

                        <s_index_article_rep>
                            <div class="post-item">
                                <a href="[##_article_rep_link_##]">
                                    <span class="thum">
                                    </span>
                                </a>
                            </div>
                        </s_index_article_rep>

                        <s_permalink_article_rep>
                            <div class="entry-content">
                                [##_article_rep_desc_##]
                            </div>
                        </s_permalink_article_rep>
                    </s_article_rep>
                </div>
            </article>
        </section>
    </div>
    </s_t3>
    </body>

    <script>var postButtonDiv = document.querySelector('div.container_postbtn');
    postButtonDiv.parentNode.removeChild(postButtonDiv);
    </script>

    </html>
