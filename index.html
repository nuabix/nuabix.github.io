<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHAT</title>
    <link rel="stylesheet" href="core/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-log" id="chatLog">
        </div>  
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script type ="text/javascript" src="core/api.js"></script>
    <script src="core/inst/pingpong.js"></script>
    <script src="core/bot/visper.js"></script>

    <script src="core/script.js"></script>
    <script src="core/run.js"></script>
    <script src="core/tts.js"></script>
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your API key:</p>
            <input type="text" id="apiKeyInput">
            <button id="submitApiKey">Submit</button>
        </div>
    </div>    
</body>
</html>
